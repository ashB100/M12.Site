#
# Default Page
#
'TYPO3.Neos.NodeTypes:Page':
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    'layout':
      ui:
        inspector:
          editorOptions:
            values:
              'default':
                label: 'Default'
              'landingPage':
                label: 'Landing Page'
    'subpageLayout':
      ui:
        inspector:
          editorOptions:
            values:
              'default':
                label: 'Default'
              'landingPage':
                label: 'Landing Page'

#
# Landing Page with teaser
#
'TYPO3.Neos.NodeTypes:PageTeaser':
  superTypes: ['TYPO3.Neos.NodeTypes:Page']
  ui:
    label: 'Landing Page'
  childNodes:
    teaser:
      type: 'TYPO3.Neos:ContentCollection'
    main:
      type: 'TYPO3.Neos:ContentCollection'

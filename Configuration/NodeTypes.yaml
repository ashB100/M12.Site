#
# AssetList which renders assets as a style="background-image:..."
# and data-asset-X attributes.
#
'M12.Site:AssetListBg':
  superTypes: ['TYPO3.Neos.NodeTypes:AssetList']
  ui:
    label: 'Asset list (bg)'
    icon: 'icon-folder-open-alt'


'M12.Foundation:Section':
  properties:
    classSectionStyle:
      ui:
        inspector:
          editorOptions:
            values:
              style-1: ~
              style-2: ~
              style-3: ~
              lighter:
                label: 'lighter'
              medium:
                label: 'medium'
              darker:
                label: 'darker'
              dark:
                label: 'dark'

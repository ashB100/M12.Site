{namespace ts=TYPO3\TypoScript\ViewHelpers}
{namespace neos=TYPO3\Neos\ViewHelpers}

<f:if condition="{anchorName}"><a name="{anchorName}"></a></f:if>

<{tag}{attributes -> f:format.raw()}>
	<div class="row">
		<f:if condition="{hideHeadline}">
			<f:then></f:then>
			<f:else>
				{neos:contentElement.editable(property: 'headline', tag: 'header')}
			</f:else>
		</f:if>
		<ts:render path="content" />
	</div>
</{tag}>

<!DOCTYPE html>
{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<html>
<head>
	<f:section name="metadata">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</f:section>

	<f:section name="javascripts">
		<script src="{f:uri.resource(path: 'Vendors/modernizr/modernizr.js', package: 'M12.Site')}"></script>
	</f:section>

	<f:section name="stylesheets">
		<link rel="stylesheet" href="{f:uri.resource(path: 'Styles/app.css', package: 'M12.Site')}" media="all"/>
	</f:section>
</head>
<body>
<f:section name="body">
	<f:if condition="{landingPage}">
		{content.teaser -> f:format.raw()}
	</f:if>
	{parts.menu -> f:format.raw()}
	<main>
		{content.main -> f:format.raw()}
	</main>
	<footer>
		<div class="row">
			{footer -> f:format.raw()}
		</div>
	</footer>
</f:section>
<f:section name="bodyScripts">
	<script src="{f:uri.resource(path: 'Vendors/jquery/dist/jquery.min.js', package: 'M12.Site')}"></script>
	<script src="{f:uri.resource(path: 'Vendors/foundation/js/foundation.min.js', package: 'M12.Site')}"></script>
	<script src="{f:uri.resource(path: 'Scripts/app.js', package: 'M12.Site')}"></script>
</f:section>
</body>
</html>
